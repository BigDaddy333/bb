<div class="projects-container">
	<div class="row">
		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" ng-repeat="project in projects">
			<div class="project-container text-center">
				<a href="#">
					<img class="representative" ng-src="{{ project.representative }}" err-src="img/empty.png">
					<h4>{{ project.name }}</h4>
					<p>{{ project.screen_count }} screens</p>
				</a>
			</div>
		</div>
	</div>	
</div>
